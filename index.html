<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 innerContainer">

            <div class="col-md-12 outputScreen clearfix">
                <p class="pull-right"></p>                        
            </div>
            
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-default btn-block">(</button>
              </div>
              <div class="col-md-3">
                  <button class="btn btn-default btn-block">)</button>
              </div>
              <div class="col-md-3">
                  <button class="btn btn-default btn-block">%</button>
              </div>
              <div class="col-md-3">
                  <button class="btn btn-default btn-block">AC</button>
              </div>    
            </div>
      
            <div class="row">
                <div class="col-md-3">
                  <button class="btn btn-default btn-block">7</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default btn-block">8</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default btn-block">9</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default btn-block">/</button>
                </div>    
              </div>
      
              <div class="row">
                  <div class="col-md-3">
                    <button class="btn btn-default btn-block">4</button>
                  </div>
                  <div class="col-md-3">
                      <button class="btn btn-default btn-block">5</button>
                  </div>
                  <div class="col-md-3">
                      <button class="btn btn-default btn-block">6</button>
                  </div>
                  <div class="col-md-3">
                      <button class="btn btn-default btn-block">*</button>
                  </div>    
                </div>
      
                <div class="row">
                    <div class="col-md-3">
                      <button class="btn btn-default btn-block">1</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default btn-block">2</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default btn-block">3</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default btn-block">+</button>
                    </div>    
                  </div>
      
                  <div class="row">
                      <div class="col-md-3">
                        <button class="btn btn-default btn-block">0</button>
                      </div>
                      <div class="col-md-3">
                          <button class="btn btn-default btn-block">.</button>
                      </div>
                      <div class="col-md-3">
                          <button class="btn btn-default btn-block" id="equalTo">=</button>
                      </div>
                      <div class="col-md-3">
                          <button class="btn btn-default btn-block">-</button>
                      </div>    
                    </div>
      
                   
          </div>
          
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
